<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USMC Convoy Manifest Tool</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #E5E6E0; 
            color: #1A2526; 
            text-align: center; 
            height: 100vh; 
            overflow: hidden; 
            border-right: 2px solid #FF0000; 
            border-bottom: 2px solid #FF0000; 
            position: relative; 
        }
        #splash { 
            background-color: #E5E6E0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        #splash img { 
            max-width: 300px; 
            width: 80%; 
        }
        #app { 
            display: none; 
            height: 100vh; 
            overflow-y: auto; 
            position: relative; 
        }
        #app::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ega-watermark.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }
        #app > .screen { 
            position: relative; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
            min-height: 100%; 
            border: 1px solid #D3D3D3; 
        }
        h1, h2, h3 { 
            color: #1A2526; 
            font-weight: bold;
        }
        button { 
            background-color: #F5A623; 
            color: #FFFFFF; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 0; 
            cursor: pointer; 
            margin: 5px; 
            font-weight: bold;
        }
        button:hover { 
            background-color: #D48F1E; 
        }
        button:disabled { 
            background-color: #A9A9A9; 
            cursor: not-allowed; 
        }
        input, select { 
            width: 100%; 
            padding: 8px; 
            margin: 5px 0; 
            border: 1px solid #D3D3D3; 
            border-radius: 0; 
            box-sizing: border-box; 
            background-color: #FFFFFF; 
            color: #1A2526; 
        }
        label { 
            display: block; 
            margin: 5px 0; 
            font-weight: bold; 
            color: #1A2526; 
        }
        .search-container { 
            display: flex; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        #comm-search, #water-search, #fuel-search { 
            flex: 1; 
        }
        #add-search-btn, #add-water-btn, #add-fuel-btn { 
            margin-left: 10px; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0; 
        }
        th, td { 
            border: 1px solid #D3D3D3; 
            padding: 8px; 
            text-align: left; 
            color: #1A2526; 
        }
        th { 
            background-color: #8C6A3F; 
            color: #FFFFFF; 
        }
        #comm-gear-added, #water-container-added, #fuel-container-added, #vehicles-added, #weapons-added, #personnel-added { 
            max-height: 400px; 
            overflow-y: auto; 
        }
        .add-row-btn { 
            background-color: #F5A623; 
            font-size: 16px; 
            padding: 5px 10px; 
            color: #FFFFFF; 
            border-radius: 0; 
        }
        .add-row-btn:hover { 
            background-color: #D48F1E; 
        }
        .delete-btn { 
            background-color: #A30000; 
            padding: 5px 10px; 
            color: #FFFFFF; 
            border-radius: 0; 
        }
        .delete-btn:hover { 
            background-color: #CC0000; 
        }
        .manage-btn { 
            background-color: #F5A623; 
            padding: 5px 10px; 
            color: #FFFFFF; 
            border-radius: 0; 
        }
        .manage-btn:hover { 
            background-color: #D48F1E; 
        }
        .error-message { 
            color: #A30000; 
            font-size: 12px; 
            display: none; 
        }
        #upload-section { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin: 10px 0; 
        }
        #vehicles-controls { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 20px; 
        }
        #vehicles-screen input[type="file"] { 
            margin: 0 auto; 
            display: block; 
        }
        #personnel-upload-section { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin: 10px 0; 
        }
        #personnel-controls { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 20px; 
        }
        #personnel-screen input[type="file"] { 
            margin: 0 auto; 
            display: block; 
        }
        .popup { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
        }
        .popup-content { 
            background: #FFFFFF; 
            padding: 20px; 
            border-radius: 0; 
            width: 600px; 
            max-height: 80vh; 
            overflow-y: auto; 
            border: 1px solid #D3D3D3; 
        }
        .popup-content h2 { 
            color: #1A2526; 
            margin-top: 0; 
            font-weight: bold;
        }
        .popup-content h3 { 
            color: #1A2526; 
            margin: 25px 0 10px 0; 
            border-bottom: 1px solid #D3D3D3; 
            padding-bottom: 5px; 
            font-weight: bold;
        }
        .popup-content button { 
            margin-top: 10px; 
        }
        .form-columns { 
            display: flex; 
            justify-content: space-between; 
        }
        .form-column { 
            width: 48%; 
        }
        .checkbox-list { 
            text-align: left; 
            margin: 10px 0; 
        }
        .checkbox-list label { 
            font-weight: normal; 
            margin: 5px 0; 
        }
        .footer { 
            background-color: #28A745; 
            color: #FFFFFF; 
            text-align: center; 
            padding: 5px; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
        }
        a { 
            color: #F5A623; 
            text-decoration: none; 
        }
        a:hover { 
            color: #D48F1E; 
        }
    </style>
</head>
<body>
    <!-- Other sections unchanged -->
    
    <div id="app">
        <!-- Other screens unchanged -->

        <div id="vehicles-screen" class="screen" style="display: none;">
            <h1>Manage Vehicles</h1>
            <input type="file" id="spreadsheet-upload" accept=".xlsx">
            <div id="upload-section">
                <a id="download-template-btn" href="#" download="manifest_template.xlsx">Download Template</a>
                <button id="upload-spreadsheet-btn">Upload Spreadsheet</button>
            </div>
            <table id="vehicles-table">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>TAMCN</th>
                        <th>Vehicle Description</th>
                        <th>Serial Number</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="vehicles-added"></tbody>
            </table>
            <div id="vehicles-controls">
                <button id="back-to-dashboard-btn-vehicles">Back to Dashboard</button>
                <button id="manual-add-btn">Manual Add</button>
            </div>
        </div>

        <!-- Other screens unchanged -->
    </div>

    <script>
        // JavaScript remains unchanged unless additional functionality is needed
        // Only showing relevant event listeners for #vehicles-screen for brevity

        document.getElementById('manage-vehicles-btn').addEventListener('click', () => {
            showScreen('vehicles-screen');
            loadVehicleRows();
        });

        document.getElementById('manual-add-btn').addEventListener('click', () => showScreen('manual-add-screen'));
        document.getElementById('upload-spreadsheet-btn').addEventListener('click', handleSpreadsheetUpload);
        document.getElementById('back-to-dashboard-btn-vehicles').addEventListener('click', () => showScreen('dashboard-screen'));

        // Other JavaScript logic unchanged
    </script>
</body>
</html>
